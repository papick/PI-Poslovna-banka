<div style="text-align: center;margin-top: 30px">


  <button (click)="add()">Dodaj drzavu</button>
  <button (click)="showCities()">Prikazi gradove</button>
</div>
<h1 style="text-align: center;margin-top: 30px">Drzave</h1>
<table class="table offset-2 tables" style=" border: 1px solid black ;">
  <tr>
    <th class="th-style"> Oznaka</th>
    <th class="th-style"> Naziv</th>
    <th class="th-style"> Izmeni</th>
    <th class="th-style"> Obrisi</th>
  </tr>
  <tr *ngFor="let item of items; let i = index" >
    <td (click)="forCities(item.id)"> {{item.code}}</td>
    <td (click)="forCities(item.id)"> {{item.name}}</td>
    <td (click)="editCountry(item.id)"> Izmeni</td>
    <td (click)="deleteCountry(item.id)"> Obri≈°i</td>
  </tr>
</table>

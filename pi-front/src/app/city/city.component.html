<div style="text-align: center;margin-top: 30px">


  <button (click)="add()">Dodaj grad</button>
</div>
<h1 style="text-align: center;margin-top: 30px">Naseljena mesta</h1>

<div  style="text-align: center;margin-top: 30px">

  <label>Oznaka</label>
  <input type="text" [(ngModel)]="codeSearch" placeholder="Oznaka..">

  <label >Naziv</label>
  <input type="text" [(ngModel)] = "nameSearch" placeholder="Naziv..">

  <label>Postanski broj</label>
  <input type="text" [(ngModel)]="postalSearch" placeholder="Postanski broj..">

  <label >Drzava</label>
  <input type="text" [(ngModel)] = "countrySearch" placeholder="Drzava..">

  <button (click)="search()">Pretraga</button>
</div>
<table class="table offset-2 tables" style=" border: 1px solid black ;">
  <tr>
    <th class="th-style">Oznaka</th>
    <th class="th-style">Naziv</th>
    <th class="th-style">Postanski broj</th>
    <th class="th-style">Drzava</th>
    <th class="th-style">Izmeni</th>
    <th class="th-style">Obrisi</th>
  </tr>
  <tr *ngFor="let item of items; let i = index">
    <td>{{item.code}}</td>
    <td>{{item.name}}</td>
    <td>{{item.postNum}}</td>
    <td>{{item.country.name}}</td>
    <td (click)="editCity(item.id)">Izmeni</td>
    <td (click)="deleteCity(item.id)">Obri≈°i</td>
  </tr>

</table>

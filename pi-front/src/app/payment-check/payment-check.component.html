<div>
  <div style="margin-top: 70px;margin-left: 30%;margin-right:30%;border-style: solid; border-width: 2px;">
    <div style="margin-left: 150px;margin-top: 20px;">


      <form [formGroup]="form">
        <h2 style="margin-left: 20px;margin-bottom: 20px">Nalog za isplatu:</h2>
        <div class="form-group row" style="display: inline-block;margin-left: 20px">

          <label>Isplatilac :</label>
          <input style="width: 480px;height: 60px" class="form-control margin" [formControl]="debtor" disabled="true">

          <label>Svrha isplate :</label>
          <input style="width: 480px;height: 60px" class="form-control margin" [formControl]="purpose" disabled="true">

          <label>Primalac :</label>
          <input style="width: 480px;height: 60px" class="form-control margin" [formControl]="creditor" disabled="true">


          <label>Sifra placanja :</label>
          <input style="width: 150px;" class="form-control margin" [formControl]="code" disabled="true">


          <label style="margin-top: 5px">Valuta :</label>
          <input style="width: 150px;" class="form-control margin" [formControl]="currency" disabled="true">


          <label style="margin-top: 5px">Iznos :</label>
          <input style="width: 480px" class="form-control margin" [formControl]="sum" disabled="true">


          <br>
          <br>


          <label>Racun isplatioca :</label>
          <input style="width: 480px" class="form-control margin" [formControl]="bankAccount" disabled="true">


          <label style="margin-top: 5px">Model :</label>
          <input style="width: 150px;" class="form-control margin" [formControl]="model" disabled="true">

          <label style="margin-top: 5px;">Poziv na broj(zaduzenje) :</label>
          <input style="width: 480px;" class="form-control margin" [formControl]="referenceNumber" disabled="true">


          <br>
          <br>

          <label style="margin-top: 5px">Hitno :</label>
          <input type="checkbox" style="width: 25px;height: 25px;margin-left: 7px" class="form-control margin"
                 [formControl]="urgent">
          <div style="text-align: center;margin-top: 20px">
            <button class="btn btn-success" style="height: 50px;width: 100%; border-radius: 12px;margin-bottom: 20px"
                    (click)="confirmClick()">Potvrdi
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
